Tarefa de JS
1- Faça uma página em Javascript que tenha "inputs", "buttons" e uma tabela (ou lista). 
Ao clicar no botão, deverá ser incluido na lista/tabela uma nova linha contendo os dados 
digitados e um ícone para excluir esta linha.
Obs: Caso os input estejam em branco, um alerta deve ser gerado e os dados não devem ser incluidos na lista/tabela.

-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa JS 1 - POOA - Lucas de Figueiredo Aguiar</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Tarefa JS 1 - Lucas de Figueiredo Aguiar</h1>
    <div id="texto">
        <label>Digite o texto:</label>
        <input type="text" id="textoAdicionar" placeholder="Texto Exemplo.">
        <input type="button" onclick="adicionarTexto('tabela')" id="botaoAdicionar" value="Incluir Texto">
    </div>
    <br>

    <div id="tabelaTexto">
        <table id="tabela">
            <caption>Lista de Elementos</caption>
            <tr>
                <th>Texto</th>
                <th>Ação</th>
            </tr>
            <!-- Uma nova tr é adicionada ao chamar a função adicionarTexto no script.js -->
        </table>

    </div>

</body>

</html>
